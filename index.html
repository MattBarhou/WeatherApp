<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="headers">
            <h1>Weather App</h1>
            <p>Search for the weather in the city of your choice!</p>
            <form class="d-flex">
                <input class="form-control city me-2" type="text" placeholder="Search for a city...">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
        </div>
        <div class="weatherInfo">
            <div class="card bg-info" id="insertWeatherData" style="width: 40rem; height: 20rem;">
                <img src="" style="width: 100px; height: 100px;" class="rounded icon mx-auto d-block" alt="weather-photo">
                <div class="card-body">
                    <h1 class="city-name"></h1>
                    <h2 class="card-title"></h2>
                    <h3 class="card-text"></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
